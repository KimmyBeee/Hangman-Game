<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta charset="UTF-8">
		<title>The Cosmic Aquarium</title>

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
		<!-- CSS Stylesheet Link -->
		<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	</head>

	<body>
		<!-- Whole Page In It's Entirety -->
		<div class="container">
			<div id="title-box">
					
		<!-- Main Title -->
				<header>
					<h1 align="center" id="main-header">Cosmic Aquarium</h1>
					<h2 align="center" id="name-header">Hangman</h2>
				</header>		
			</div>	
				<div id="image-box" class="container">
					<div class="row">
						<div align="center" class="col">
							<img src="assets/images/cosmicDolphin.jpg" alt="Rainbow Cosmic Dolphin Joyfully Leaping!!">
						</div>
					</div>
				</div>
		<!-- Current Word Action Box -->
				<div id="gameplay" class="container">
					<div align="center" class="col">
		<!-- Insert guess/word lines here -->
					 	<h2>Current Word:</h2>
					 	<p id="word"></p>
		<!-- Insert guessed letters here -->
					 	<h3>Letters Used:</h4>
							<p id="letter-guessed"></p>
		<!-- Insert guess countdown here -->
						<h4>Remaining Guesses: <span id="guesses-left"></span></h3>
		<!-- Insert overall game wins here -->
						<h4>Wins: <span id="wins"><span></h3>
					</div>
				</div>
			</div>
		</div>


		<!-- Link to Javascript -->
		<script src="assets/javascript/game.js"></script>
	</body>

</html>
