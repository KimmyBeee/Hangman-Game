<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta charset="UTF-8">
		<title>The Cosmic Aquarium</title>

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
		<!-- CSS Stylesheet Link -->
		<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	</head>

	<body>
		<!-- Whole Page In It's Entirety -->
		<div class="container">
			<div class="row">
				<div class="col-4">
				<div id="title-box" class="container">
					
		<!-- Main Title -->
						<header>
							<h1 id="main-header">Cosmic Aquarium</h1>
							<h2 id="name-header">Hangman</h2>
						</header>
					</div>
				</div>
			</div>	
			<div class="row">
				<div id="image-box" class="container">
					<div class="col-3">
						<img src="assets/images/HighResCosDolphin.jpg" alt="Rainbow Cosmic Dolphin Joyfully Leaping!!">
					</div>
				</div>
		<!-- Current Word Action Box -->
				<div id="gameplay" class="container">
					<div class="col-6">
					 	<h2>Current Word:</h2>
					 	<span style="red" id="word"></span>
		<!-- Insert guess/word lines here -->

		<!-- Insert guess countdown here -->
						<h3>Remaining Guesses</h3>
							<p id="guesses-left"></p>

		<!-- Insert guessed letters here -->
						<h4>Letters Used</h4>
							<p id="used"></p>
					</div>
				</div>
			</div>
		</div>


		<!-- Link to Javascript -->
		<script src="assets/javascript/game.js"></script>
	</body>

</html>
